name: Build APK

on:
  push:
    branches:
      - main

env:
  APP_VERSION: 1.0.1     # Change version here
  APP_NAME: Speechmate  # App name for release

jobs:
  build:
    name: Build Release APK
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Install dependencies
        run: flutter pub get

      - name: Update app version in pubspec.yaml
        run: |
          sed -i "s/^version:.*/version: $APP_VERSION/" pubspec.yaml

      - name: Build release APK
        run: flutter build apk --release

      # âœ… Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: ${{ env.APP_NAME }} v${{ env.APP_VERSION }}
          body: |
            ðŸš€ Release of **${{ env.APP_NAME }}**
            
            Version: **${{ env.APP_VERSION }}**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # âœ… Upload APK to the release
      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
