name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Release APKs
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install dependencies
        run: flutter pub get

      - name: Restore .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      # Split per ABI will create app-armeabi-v7a-release.apk and app-arm64-v8a-release.apk
      # because "split { ... universalApk true }" is set in build.gradle
      - name: Build APK (Split per ABI)
        run: flutter build apk --release --split-per-abi

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Prepare Artifacts
        run: |
          mkdir release_artifacts
          
          # Move and Rename ARM64 APK
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk release_artifacts/Speechmate-v1.4.5-arm64-v8a.apk
          
          # Move and Rename ARMv7 APK
          mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk release_artifacts/Speechmate-v1.4.5-armeabi-v7a.apk
          
          # Move and Rename Universal APK (if generated by --split-per-abi with universalApk true)
          # Note: Flutter might name it app-release.apk or similar depending on config. 
          # Usually with split-per-abi, if universalApk is true, it generates app-universal-release.apk OR app-release.apk
          # Let's check for app-universal-release.apk first, fall back to app-release.apk
          if [ -f build/app/outputs/flutter-apk/app-universal-release.apk ]; then
             mv build/app/outputs/flutter-apk/app-universal-release.apk release_artifacts/Speechmate-v1.4.5-Universal.apk
          elif [ -f build/app/outputs/flutter-apk/app-release.apk ]; then
             mv build/app/outputs/flutter-apk/app-release.apk release_artifacts/Speechmate-v1.4.5-Universal.apk
          fi
          
          # Move and Rename AAB
          mv build/app/outputs/bundle/release/app-release.aab release_artifacts/Speechmate-v1.4.5.aab

      - name: List Artifacts
        run: ls -R release_artifacts/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: release_artifacts/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/heads/main')
        with:
          tag_name: v1.4.5
          name: Release v1.4.5
          files: |
            release_artifacts/Speechmate-v1.4.5-Universal.apk
            release_artifacts/Speechmate-v1.4.5-arm64-v8a.apk
            release_artifacts/Speechmate-v1.4.5-armeabi-v7a.apk
            release_artifacts/Speechmate-v1.4.5.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
